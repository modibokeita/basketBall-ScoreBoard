<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="home">
            <h1>HOME</h1>
            <span id="home-score">0</span>
            <div class="increase-btn">
                <button id="increaseOne">+1</button>
                <button id="increaseTwo">+2</button>
                <button id="increaseThree">+3</button>
            </div>
        </div>
        <div id="guest">
            <h1>GUEST</h1>
            <span id="guest-score">0</span>
            <div class="increase-btn">
                <button  id="increaseOne-guest">+1</button>
                <button  id="increaseTwo-guest">+2</button>
                <button  id="increaseThree-guest">+3</button>
            </div>
        </div>
    </div>

</body>
</html>
